<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comick Reader ‚Äì Immersive Stage</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
<style>
:root {
  --reader-bg: rgba(30,30,40,0.7);
  --reader-glass: rgba(255,255,255,0.06);
  --reader-border: linear-gradient(90deg, #7f7fd5, #86a8e7, #91eac9);
  --reader-shadow: 0 0 60px 15px rgba(100,200,255,0.2);
  --header-glow: 0 0 25px #7f7fd5;
  --button-bg: rgba(255,255,255,0.13);
  --button-hover: rgba(255,255,255,0.24);
}

body {
  min-height: 100vh;
  background: radial-gradient(ellipse at 20% 20%, #232946 60%, #121212 100%);
  color: #f4f6fb;
  font-family: 'Poppins', 'Montserrat', sans-serif;
  overflow-x: hidden;
}

body::before {
  /* Animated starfield effect */
  content: '';
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  background: url('https://raw.githubusercontent.com/techymaker66-create/immersive-reader/main/bg-stars.png');
  opacity: 0.15;
  animation: starsmove 80s linear infinite;
}
@keyframes starsmove {
  from {background-position: 0 0;}
  to {background-position: 1200px 0;}
}

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
  padding-top: 32px;
  margin-bottom: 8px;
}

.logo {
  width: 44px;
  height: 44px;
  background: linear-gradient(135deg, #7f7fd5 60%, #91eac9 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: var(--header-glow);
  animation: pulseLogo 2s infinite alternate;
}
@keyframes pulseLogo {
  0% { transform: scale(1);}
  100% { transform: scale(1.08);}
}

.header h1 {
  font-size: 2.3rem;
  font-family: 'Montserrat', 'Poppins', sans-serif;
  font-weight: 700;
  text-shadow: 0 2px 12px #7f7fd580;
  letter-spacing: 1px;
  background: linear-gradient(90deg,#7f7fd5,#91eac9);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: calc(100vh - 120px);
  position: relative;
  z-index: 2;
}

#uploadBtn {
  margin-top: 20px;
  background: var(--button-bg);
  border: none;
  color: #f4f6fb;
  padding: 14px 38px;
  border-radius: 18px;
  font-size: 1.1rem;
  font-family: 'Poppins',sans-serif;
  box-shadow: 0 1px 16px rgba(130,180,255,0.10);
  cursor: pointer;
  transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
  position: relative;
  outline: none;
  backdrop-filter: blur(12px);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 14px;
}
#uploadBtn:hover {
  background: var(--button-hover);
  box-shadow: 0 2px 28px 0 rgba(130,180,255,0.21);
  transform: translateY(-2px) scale(1.08);
}
#uploadBtn .icon {
  font-size: 1.5em;
  filter: drop-shadow(0 0 6px #7f7fd5);
}

#uploadBtn[dragover] {
  background: linear-gradient(90deg,#7f7fd5,#91eac9);
  color: #232946;
  box-shadow: 0 2px 30px 0 #7f7fd5a0;
  transform: scale(1.12);
}

#uploadTooltip {
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translate(-50%,12px);
  background: rgba(30,30,40,0.96);
  color: #b6cfff;
  padding: 7px 16px;
  border-radius: 8px;
  font-size: 0.88rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
  z-index: 10;
  box-shadow: 0 1px 10px #7f7fd5a0;
}
#uploadBtn:hover ~ #uploadTooltip,
#uploadBtn:focus ~ #uploadTooltip {
  opacity: 1;
}

#reader {
  width: 85vw;
  max-width: 650px;
  height: 70vh;
  margin: 36px auto 0 auto;
  border-radius: 26px;
  overflow: hidden;
  box-shadow: var(--reader-shadow);
  background: var(--reader-bg);
  border: 2.5px solid transparent;
  background-clip: padding-box;
  position: relative;
  transition: box-shadow 0.35s, border 0.35s;
  border-image: var(--reader-border) 1;
  border-image-slice: 1;
  backdrop-filter: blur(16px) brightness(1.05);
  animation: readerGlow 2s infinite alternate;
}
@keyframes readerGlow {
  0% { box-shadow: var(--reader-shadow);}
  100% { box-shadow: 0 0 90px 25px #86a8e733;}
}

/* Custom scrollbar for reader */
#reader ::-webkit-scrollbar {
  width: 8px;
  background: transparent;
}
#reader ::-webkit-scrollbar-thumb {
  background: linear-gradient(90deg,#7f7fd5,#91eac9);
  border-radius: 6px;
}

#cursorOrb {
  position:fixed;top:0;left:0;width:30px;height:30px;
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  background:radial-gradient(circle,rgba(200,220,255,0.93),rgba(130,180,255,0.09));
  box-shadow:0 0 40px 12px #7f7fd5a0;
  transition:transform 0.19s cubic-bezier(.45,.8,.55,1), box-shadow 0.22s cubic-bezier(.45,.8,.55,1);
  z-index:9999;
  mix-blend-mode: lighten;
}

#uploadBtn:hover ~ #cursorOrb {
  transform:translate(-50%,-50%) scale(1.5);
  box-shadow:0 0 50px 18px #7f7fd5f0;
}

/* Responsive adjustments */
@media (max-width: 800px) {
  #reader { width: 98vw; height: 60vh; }
  .header h1 { font-size: 1.2rem; }
}
@media (max-width:500px) {
  .header h1 { font-size: 1rem; }
  #reader { max-width: 99vw; height: 52vh;}
  #uploadBtn { padding:10px 20px; font-size:1em;}
}

/* Light/dark mode toggle */
#modeToggle {
  position: absolute;
  top: 26px;
  right: 32px;
  background: var(--button-bg);
  color: #f4f6fb;
  border: none;
  border-radius: 50%;
  width: 42px; height: 42px;
  cursor: pointer;
  font-size: 1.3em;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 1px 8px #7f7fd580;
  transition: background 0.3s, transform 0.2s;
}
#modeToggle:hover {
  background: var(--button-hover);
  transform: scale(1.13);
}

/* Light mode styles */
body.light {
  background: radial-gradient(ellipse at 50% 20%, #f3f6fd 60%, #e0e7ff 100%);
  color: #232946;
}
body.light #reader {
  background: rgba(255,255,255,0.89);
  box-shadow: 0 0 60px 18px #91eac980;
  border-image: linear-gradient(90deg, #86a8e7, #7f7fd5, #232946) 1;
}
body.light #uploadBtn, body.light #modeToggle {
  background: rgba(40,60,130,0.11);
  color: #232946;
}
body.light #uploadBtn:hover, body.light #modeToggle:hover {
  background: rgba(40,60,130,0.19);
  color: #7f7fd5;
}

</style>
</head>
<body>
<!-- Animated header -->
<div class="header">
  <div class="logo">üìñ</div>
  <h1>Comick EPUB Reader</h1>
</div>
<!-- Light/Dark mode toggle -->
<button id="modeToggle" title="Toggle light/dark mode">üåô</button>

<div class="container">
  <input type="file" id="fileInput" accept=".epub" hidden>
  <button id="uploadBtn" aria-label="Upload EPUB">
    <span class="icon">‚¨ÜÔ∏è</span>
    Upload EPUB
  </button>
  <div id="uploadTooltip">Click or drag-and-drop to upload your EPUB file</div>
  <div id="reader"></div>
</div>
<div id="cursorOrb"></div>

<script>
// --- Cursor orb ---
const orb=document.getElementById('cursorOrb');
document.addEventListener('mousemove',e=>{
  orb.style.left=e.clientX+'px';
  orb.style.top=e.clientY+'px';
});

// --- Light/Dark mode toggle ---
const modeToggle = document.getElementById('modeToggle');
modeToggle.onclick = ()=>{
  document.body.classList.toggle('light');
  modeToggle.innerText = document.body.classList.contains('light') ? 'üåë' : 'üåô';
};

// --- EPUB logic ---
const uploadBtn=document.getElementById('uploadBtn');
const fileInput=document.getElementById('fileInput');
const readerDiv=document.getElementById('reader');
let rendition=null;

// Drag-and-drop support
uploadBtn.addEventListener('dragover',e=>{
  e.preventDefault(); uploadBtn.setAttribute('dragover','');
});
uploadBtn.addEventListener('dragleave',e=>{
  uploadBtn.removeAttribute('dragover');
});
uploadBtn.addEventListener('drop',async e=>{
  e.preventDefault(); uploadBtn.removeAttribute('dragover');
  if(e.dataTransfer.files&&e.dataTransfer.files[0]) {
    handleFile(e.dataTransfer.files[0]);
  }
});

// Tooltip logic
const uploadTooltip = document.getElementById('uploadTooltip');
uploadBtn.addEventListener('mouseenter',()=>uploadTooltip.style.opacity=1);
uploadBtn.addEventListener('mouseleave',()=>uploadTooltip.style.opacity=0);

uploadBtn.onclick=()=>fileInput.click();
fileInput.addEventListener('change',async e=>{
  if(e.target.files[0]) handleFile(e.target.files[0]);
});

async function handleFile(file) {
  if(!file) return;
  readerDiv.innerHTML = "";
  const url = URL.createObjectURL(file);
  const book = ePub(url);
  rendition = book.renderTo("reader",{width:"100%",height:"100%"});
  rendition.display();
  rendition.themes.default({
    'body':{
      'color':document.body.classList.contains('light')?'#232946':'#fff',
      'background':'transparent',
      'line-height':'1.7',
      'font-size':'1.17rem',
      'font-family':'Poppins,Montserrat,sans-serif'
    },
    'p':{'margin':'1.2em 0'}
  });
  // Clean up objectURL when done
  book.loaded.spine.then(()=>{
    book.ready.then(()=>setTimeout(()=>URL.revokeObjectURL(url),5000));
  });
}
</script>

</body>
</html>
