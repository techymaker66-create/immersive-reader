<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Comick — Final Clean Reader</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<style>
:root{
  --bg:#09090b; --panel:#0f0f12; --muted:#9b9b9b; --accent:#efe7c9;
  --card-shadow:0 32px 120px rgba(0,0,0,0.75);
  --btn-shadow:0 12px 36px rgba(0,0,0,0.55);
  --reader-max:1400px; --reader-padding:48px; --measure:64ch;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#020305);color:var(--accent);font-family:system-ui,-apple-system,'Segoe UI',Roboto,Arial}
a{color:inherit}

/* app layout */
#app{display:flex;min-height:100vh}
/* sidebar */
#sidebar{width:320px;padding:22px;background:linear-gradient(180deg,#070708,var(--panel));border-right:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:12px}
#sidebar h1{margin:0;font-family:'Playfair Display',serif;font-size:20px}
.controls{display:flex;flex-direction:column;gap:10px}
.add-btn{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.04);color:var(--accent);cursor:pointer;transition:transform .14s,box-shadow .14s;box-shadow:var(--btn-shadow);font-weight:600}
.add-btn input{display:none}
.add-btn:hover{transform:translateY(-4px)}
#statusMsg{color:var(--muted);font-size:13px}

/* small sidebar tiles (optional quick nav) */
#tiles{display:flex;flex-direction:column;gap:12px;margin-top:12px}
.tile{border-radius:10px;overflow:hidden;cursor:pointer;transition:transform .14s,box-shadow .14s}
.tile:hover{transform:translateY(-6px);box-shadow:0 18px 48px rgba(0,0,0,0.6)}
.tile img{width:100%;height:120px;object-fit:cover;display:block;border-radius:8px}

/* main area */
#main{flex:1;padding:22px;display:flex;flex-direction:column;align-items:center}
.headerRow{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;width:100%;max-width:1400px}
.headerRow h2{margin:0;font-family:'Playfair Display',serif}
.libraryGrid{width:100%;max-width:1400px;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}

/* grid cards */
.grid-card{background:linear-gradient(180deg, rgba(255,255,255,0.007), rgba(255,255,255,0.003));padding:12px;border-radius:12px;box-shadow:var(--card-shadow);display:flex;flex-direction:column;gap:10px;cursor:pointer;transition:transform .16s,box-shadow .16s;min-height:320px}
.grid-card:hover{transform:translateY(-8px);box-shadow:0 32px 90px rgba(0,0,0,0.72)}
.grid-cover{height:260px;border-radius:10px;overflow:hidden}
.grid-cover img{width:100%;height:100%;object-fit:cover;display:block}
.grid-title{font-family:'Playfair Display',serif;font-size:16px;color:var(--accent)}

/* READER overlay (desktop-first wide) */
#readerOverlay{display:none;position:fixed;inset:28px;z-index:2000;align-items:center;justify-content:center;background:rgba(0,0,0,0.42)}
#readerCard{width:100%;max-width:var(--reader-max);background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.004));padding:var(--reader-padding);border-radius:12px;box-shadow:var(--card-shadow);display:flex;flex-direction:column;max-height:calc(100% - 56px)}
#readerHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
#readerHeader h2{margin:0;font-family:'Playfair Display',serif;font-size:20px}
.controls-inline{display:flex;gap:8px;align-items:center}

/* scroller: native scrollbar visible and styled */
#readerScroller{flex:1;overflow:auto;padding-right:8px;scroll-behavior:smooth}
#readerScroller::-webkit-scrollbar{width:12px}
#readerScroller::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.06);border-radius:999px;border:2px solid rgba(0,0,0,0.3)}
#readingInner{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.004));padding:28px;border-radius:10px;margin:0 auto;max-width:calc(var(--reader-max) - 2*28px)}

.chapter{margin:28px 0;opacity:0;transform:translateY(14px)}
.chapter.visible{opacity:1;transform:translateY(0);transition:all .38s cubic-bezier(.2,.9,.2,1)}
.chapter-title{font-family:'Playfair Display',serif;font-size:22px;margin:0 0 12px 0;color:var(--accent)}
.chapter-body{max-width:var(--measure);margin:0 auto;color:var(--accent);font-size:18px;line-height:1.82;text-align:justify;hyphens:auto}
.chapter-body p{margin:0 0 1.05em}

/* placeholder height to avoid jumps */
.chapter-placeholder{min-height:60vh;padding:18px;color:var(--muted);border-radius:8px}

/* footer controls and slim progress */
.footerControls{position:fixed;left:0;right:0;bottom:18px;display:flex;justify-content:center;pointer-events:none;z-index:2100}
.footerControls .btn{pointer-events:auto;padding:12px 18px;border-radius:22px;border:none;background:linear-gradient(145deg,#202021,#121213);color:var(--accent);font-weight:700;cursor:pointer;box-shadow:var(--btn-shadow)}
#progressSlim{position:fixed;right:18px;top:56px;width:8px;height:68vh;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden;z-index:2100}
#progressFill{width:100%;height:0;background:linear-gradient(180deg,var(--accent),#d4d4b8);transition:height .06s linear;border-radius:999px}

/* cover modal (simple) */
#coverModal{display:none;position:fixed;inset:0;align-items:center;justify-content:center;z-index:3000;background:rgba(0,0,0,0.6)}
.modalCard{width:720px;max-width:94%;background:#fff;padding:18px;border-radius:10px;color:#111;box-shadow:0 30px 100px rgba(0,0,0,0.6)}
.modal-grid{display:flex;gap:12px}
.preview{width:220px;height:320px;border-radius:8px;overflow:hidden;background:#f4f4f4;display:flex;align-items:center;justify-content:center}
.preview img{width:100%;height:100%;object-fit:cover}

/* responsive */
@media(max-width:900px){
  #sidebar{display:none}
  .chapter-placeholder{min-height:40vh}
  #readerCard{padding:20px}
  #readingInner{padding:18px;max-width:calc(100% - 48px)}
  #progressSlim{display:none}
}
</style>
</head>
<body>
<div id="app">
  <aside id="sidebar">
    <h1>Comick Library</h1>
    <div class="controls">
      <label class="add-btn">Select EPUB<input id="epubInput" type="file" accept=".epub"></label>
      <label class="add-btn">Upload Cover (opt.)<input id="coverInput" type="file" accept="image/*"></label>
      <div style="display:flex;gap:8px">
        <button id="addBtn" class="add-btn">Add</button>
        <button id="downloadAll" class="add-btn">Download All</button>
      </div>
    </div>
    <div id="statusMsg">Ready</div>
    <div id="tiles"></div>
  </aside>

  <main id="main">
    <div class="headerRow">
      <h2>Your Library</h2>
      <div style="color:var(--muted);font-size:13px">Click to open • Right-click to delete • Press Esc to exit reader</div>
    </div>

    <div id="libraryGrid" class="libraryGrid"></div>
  </main>
</div>

<!-- Reader overlay -->
<div id="readerOverlay" aria-hidden="true">
  <div id="readerCard" role="dialog">
    <div id="readerHeader">
      <div>
        <h2 id="bookTitle">Series</h2>
        <div id="bookMeta" style="font-size:13px;color:var(--muted)"></div>
      </div>
      <div class="controls-inline">
        <button id="colsBtn" class="add-btn">Cols</button>
        <button id="fontDown" class="add-btn">A-</button>
        <button id="fontUp" class="add-btn">A+</button>
        <button id="downloadBtn" class="add-btn">Download</button>
        <button id="exitBtn" class="add-btn">Exit</button>
      </div>
    </div>

    <div id="readerScroller">
      <div id="readingInner"></div>
    </div>
  </div>

  <div class="footerControls">
    <button id="prevBtn" class="btn">⟵ Prev</button>
    <button id="nextBtn" class="btn">Next ⟶</button>
  </div>
</div>

<div id="progressSlim"><div id="progressFill"></div></div>

<!-- cover modal -->
<div id="coverModal">
  <div class="modalCard">
    <div style="font-weight:700;margin-bottom:8px">Choose cover</div>
    <div class="modal-grid">
      <div class="preview" id="coverPreview"><span style="color:#777">No cover</span></div>
      <div style="flex:1">
        <div id="coverInfo" style="margin-bottom:8px;color:#222">Detected cover (if any). Upload to replace or click Add Book.</div>
        <input id="coverChoosen" type="file" accept="image/*">
        <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
          <button id="coverCancel" class="add-btn">Cancel</button>
          <button id="coverAdd" class="add-btn">Add Book</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
/*
  Comick — final clean build
  - Single-file
  - Native scrollbar + slim progress
  - Wide reader, stable placeholders, exit routes fixed
  - Simple IndexedDB persistence
  - JSZip for EPUB parsing
*/

/* ======= IndexedDB helpers ======= */
const DB = 'comick_clean_v1', STORE='series';
let db=null;
async function openDB(){ if(db) return db; return new Promise((res,rej)=>{ const r=indexedDB.open(DB,1); r.onupgradeneeded=e=>{ const d=e.target.result; if(!d.objectStoreNames.contains(STORE)) d.createObjectStore(STORE,{keyPath:'id'}); }; r.onsuccess=e=>{ db=e.target.result; res(db); }; r.onerror=rej; });}
async function putObj(o){ await openDB(); return new Promise((res,rej)=>{ const tx=db.transaction(STORE,'readwrite'); const r=tx.objectStore(STORE).put(o); r.onsuccess=()=>res(); r.onerror=rej; });}
async function getAll(){ await openDB(); return new Promise(res=>{ const tx=db.transaction(STORE,'readonly'); tx.objectStore(STORE).getAll().onsuccess=e=>res(e.target.result || []); });}
async function getById(id){ await openDB(); return new Promise(res=>{ const tx=db.transaction(STORE,'readonly'); tx.objectStore(STORE).get(id).onsuccess=e=>res(e.target.result); });}
async function deleteById(id){ await openDB(); return new Promise((res,rej)=>{ const tx=db.transaction(STORE,'readwrite'); const r=tx.objectStore(STORE).delete(id); r.onsuccess=()=>res(); r.onerror=rej; });}

/* ======= DOM refs ======= */
const epubInput = document.getElementById('epubInput'), coverInput = document.getElementById('coverInput');
const addBtn = document.getElementById('addBtn'), downloadAll = document.getElementById('downloadAll');
const tiles = document.getElementById('tiles'), libraryGrid = document.getElementById('libraryGrid'), statusMsg = document.getElementById('statusMsg');

const readerOverlay = document.getElementById('readerOverlay'), readerScroller = document.getElementById('readerScroller');
const readingInner = document.getElementById('readingInner'), bookTitle = document.getElementById('bookTitle'), bookMeta = document.getElementById('bookMeta');
const exitBtn = document.getElementById('exitBtn'), downloadBtn = document.getElementById('downloadBtn');
const prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn');
const progressFill = document.getElementById('progressFill');
const colsBtn = document.getElementById('colsBtn'), fontUp = document.getElementById('fontUp'), fontDown = document.getElementById('fontDown');

const coverModal = document.getElementById('coverModal'), coverPreview = document.getElementById('coverPreview'), coverChoosen = document.getElementById('coverChoosen'), coverAdd = document.getElementById('coverAdd'), coverCancel = document.getElementById('coverCancel');

let library = [], pendingImport = null, current = null, zip=null, chapters=[], observer=null, currentIndex=0;

/* small utils */
function uid(){ return 's_'+Date.now()+'_'+Math.random().toString(36).slice(2,8); }
function showStatus(t){ statusMsg.textContent = t; }
function readAB(file){ return new Promise((res,rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsArrayBuffer(file); });}
function readDataUrl(file){ return new Promise((res,rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(file); });}
function dlBlob(b,name){ const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download=name; document.body.appendChild(a); a.click(); setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); },1200); }

/* ======= EPUB helpers (reliable) ======= */
function tryGetFile(z,path){
  if(!path) return null;
  if(z.file(path)) return z.file(path);
  try{ const d=decodeURIComponent(path); if(z.file(d)) return z.file(d);}catch(e){}
  const p=path.replace(/^\.\//,'').replace(/^\/+/,'');
  if(z.file(p)) return z.file(p);
  const name=p.split('/').pop();
  const keys=Object.keys(z.files);
  const found=keys.find(k=>k.endsWith('/'+name)||k.endsWith(name));
  return found? z.file(found) : null;
}
function xmlParse(s){ try{ return (new DOMParser()).parseFromString(s,'application/xml'); }catch(e){ return null; } }
async function findOpf(z){
  const c = tryGetFile(z,'META-INF/container.xml') || tryGetFile(z,'container.xml');
  if(!c) return null;
  const txt = await c.async('string'); const doc = xmlParse(txt);
  if(!doc) return null;
  const rf = doc.getElementsByTagName('rootfile')[0];
  if(rf && rf.getAttribute) return rf.getAttribute('full-path');
  const all=doc.getElementsByTagName('*');
  for(const n of all) if(n.localName==='rootfile' && n.getAttribute){ const p=n.getAttribute('full-path'); if(p) return p; }
  return null;
}
async function readSpine(z){
  const opfPath = await findOpf(z);
  if(!opfPath) throw new Error('OPF not found');
  const opfFile = tryGetFile(z, opfPath);
  if(!opfFile) throw new Error('OPF file missing: ' + opfPath);
  const opfStr = await opfFile.async('string'); const opfDoc = xmlParse(opfStr); if(!opfDoc) throw new Error('OPF parse failed');
  const base = opfPath.split('/').slice(0,-1).join('/');
  const manifest = {}; const manEls = opfDoc.getElementsByTagName('manifest'); const items = manEls.length ? manEls[0].getElementsByTagName('item') : opfDoc.getElementsByTagName('item');
  for(const it of items){ const id = it.getAttribute('id') || it.getAttribute('xml:id') || ''; manifest[id] = { href: it.getAttribute('href'), type: it.getAttribute('media-type'), props: it.getAttribute('properties') || ''}; }
  const spineEls = opfDoc.getElementsByTagName('spine'); const refs = spineEls.length ? spineEls[0].getElementsByTagName('itemref') : opfDoc.getElementsByTagName('itemref');
  const spineList=[];
  for(const r of refs){ const idref = r.getAttribute('idref') || r.getAttribute('id') || r.getAttribute('href') || ''; if(idref) spineList.push(idref); }
  if(spineList.length===0){ for(const k in manifest){ const m = manifest[k]; if(m.type && (m.type.includes('html')||m.type.includes('xhtml')||m.type.includes('xml'))) spineList.push(k); } }
  return { base, manifest, spineList, opfDoc };
}
function buildChaps(base,manifest,spineList){
  const out=[];
  for(const idref of spineList){
    let item = manifest[idref];
    if(!item){ for(const k in manifest) if(k===idref || manifest[k].href===idref) item=manifest[k]; }
    if(!item) continue;
    out.push({ href:(base? base + '/':'') + item.href, idref, title:item.href });
  }
  if(out.length===0){ for(const k in manifest){ const it=manifest[k]; if(it.type && it.type.includes('html')) out.push({ href:(base? base + '/':'')+it.href, idref:k, title:it.href }); } }
  return out;
}
async function loadChapter(z, base, href){
  const file = tryGetFile(z, href) || tryGetFile(z, decodeURIComponent(href)); if(!file) throw new Error('Chapter missing: ' + href);
  const raw = await file.async('string'); let doc;
  try{ doc = (new DOMParser()).parseFromString(raw,'application/xml'); }catch(e){ doc = (new DOMParser()).parseFromString(raw,'text/html'); }
  if(!doc) throw new Error('Parse failed');
  // inline basic CSS links (best-effort)
  const links = Array.from(doc.getElementsByTagName('link'));
  for(const link of links){
    const rel=(link.getAttribute('rel')||'').toLowerCase();
    if(rel==='stylesheet'){
      const hrefc=link.getAttribute('href')||'';
      const candidates=[(base? base + '/':'')+hrefc, hrefc, decodeURIComponent(hrefc)];
      let f=null; for(const c of candidates){ f = tryGetFile(z,c); if(f) break; }
      if(f){ try{ const css = await f.async('string'); const s = doc.createElement('style'); s.textContent = css; link.parentNode.replaceChild(s, link); }catch(e){ link.remove(); } } else link.remove();
    }
  }
  // inline images as blob: lazy
  const imgs = Array.from(doc.getElementsByTagName('img'));
  for(const img of imgs){
    const src = img.getAttribute('src') || ''; if(!src) continue;
    const candidates=[(base? base + '/':'')+src, src, decodeURIComponent(src)]; let f=null; for(const c of candidates){ f = tryGetFile(z,c); if(f) break; }
    if(f){ try{ const blob = await f.async('blob'); const url = URL.createObjectURL(blob); img.setAttribute('src', url); img.setAttribute('loading','lazy'); }catch(e){} }
  }
  const serializer = new XMLSerializer(); const bodies = doc.getElementsByTagName('body'); let html = '';
  if(bodies && bodies.length) html = serializer.serializeToString(bodies[0]).replace(/^<body[^>]*>/i,'').replace(/<\/body>$/i,''); else html = serializer.serializeToString(doc);
  const ttl = doc.getElementsByTagName('title')[0] || (doc.querySelector && doc.querySelector('h1')); const title = ttl ? (ttl.textContent||'').trim() : href.split('/').pop();
  return { html, title };
}

/* try to extract cover image (best-effort) */
async function tryExtractCover(z, opfDoc, manifest, base){
  try{
    const metas = opfDoc.getElementsByTagName('meta');
    for(const m of metas){ if((m.getAttribute('name')||'').toLowerCase()==='cover'){ const id=m.getAttribute('content'); if(id && manifest[id]){ const f= tryGetFile(z,(base? base + '/':'')+manifest[id].href) || tryGetFile(z, manifest[id].href); if(f){ const blob=await f.async('blob'); return await toDataURL(blob);} } } }
  }catch(e){}
  try{
    for(const k in manifest){ const it = manifest[k]; if(it.props && (''+it.props).includes('cover-image')){ const f = tryGetFile(z,(base? base + '/':'')+it.href) || tryGetFile(z,it.href); if(f){ const blob=await f.async('blob'); return await toDataURL(blob); } } }
    for(const k in manifest){ const it = manifest[k]; if((it.href||'').toLowerCase().includes('cover') && it.type && it.type.startsWith('image')){ const f=tryGetFile(z,(base? base + '/':'')+it.href) || tryGetFile(z,it.href); if(f){ const blob=await f.async('blob'); return await toDataURL(blob); } } }
  }catch(e){}
  return null;
}
function toDataURL(blob){ return new Promise(res=>{ const fr=new FileReader(); fr.onload=()=>res(fr.result); fr.readAsDataURL(blob); });}

/* ======= Render library (single grid) ======= */
async function renderLibrary(){
  libraryGrid.innerHTML=''; tiles.innerHTML='';
  showStatus('Loading library...');
  const list = await getAll().catch(()=>[]);
  library = (list||[]).sort((a,b)=> (a.title||'').localeCompare(b.title||''));
  if(library.length===0){ libraryGrid.innerHTML = `<div style="color:var(--muted);padding:28px">No books — import an EPUB</div>`; showStatus('Ready'); return; }
  for(const b of library){
    const card = document.createElement('div'); card.className='grid-card';
    const cover = b.cover || placeholder(b.title);
    card.innerHTML = `<div class="grid-cover"><img src="${cover}" alt=""></div><div class="grid-title">${escape(b.title)}</div><div style="display:flex;justify-content:space-between;color:var(--muted)"><div>${b.lastIndex?'Resume':'New'}</div><div>${b.epub && b.epub.size? Math.round(b.epub.size/1024)+'KB':'—'}</div></div>`;
    card.addEventListener('click', ()=> openWithReveal(b.id));
    card.addEventListener('contextmenu', e=>{ e.preventDefault(); if(confirm('Delete "'+b.title+'"?')) deleteById(b.id).then(()=>renderLibrary()); });
    libraryGrid.appendChild(card);
    // small tile
    const t = document.createElement('div'); t.className='tile'; t.innerHTML = `<img src="${cover}">`; t.addEventListener('click', ()=> openWithReveal(b.id)); tiles.appendChild(t);
  }
  showStatus('Ready');
}
function placeholder(title){ return 'data:image/svg+xml;utf8,'+encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='800' height='1000'><rect width='100%' height='100%' fill='#0b0b0d'/><text x='50%' y='52%' font-size='28' fill='#efe7c9' text-anchor='middle' font-family='Playfair Display'>${escape(title||'Untitled')}</text></svg>`); }
function escape(s){ return (s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m])); }

/* ======= Import flow: detect cover, show modal, allow upload or accept placeholder ======= */
epubInput.addEventListener('change', async ()=>{
  const f = epubInput.files[0]; if(!f) return;
  try{
    showStatus('Scanning EPUB for cover...');
    const ab = await readAB(f); const z = await JSZip.loadAsync(ab);
    let opfMeta=null; try{ opfMeta = await readSpine(z); }catch(e){ opfMeta=null; }
    let detected=null; if(opfMeta && opfMeta.opfDoc!==undefined){ try{ detected = await tryExtractCover(z, opfMeta.opfDoc, opfMeta.manifest, opfMeta.base); }catch(e){ detected = null; } }
    pendingImport = { file:f, arrayBuffer:ab, zip:z, opf:opfMeta, chosenCover:detected || null };
    // if user already uploaded a separate cover in coverInput, use it immediately
    if(coverInput.files && coverInput.files[0]){ pendingImport.chosenCover = await readDataUrl(coverInput.files[0]); await finalizeAdd(); return; }
    // show modal for user to accept/change cover
    coverPreview.innerHTML = detected ? `<img src="${detected}" style="width:100%;height:100%;object-fit:cover">` : '<span style="color:#777">No cover</span>';
    document.getElementById('coverInfo').textContent = detected ? 'Auto-detected cover. Upload to replace or click Add Book.' : 'No cover detected — upload or proceed with placeholder.';
    coverChoosen.value=''; coverModal.style.display='flex';
  }catch(e){ console.error(e); alert('Failed to read EPUB: '+(e.message||e)); epubInput.value=''; pendingImport = null; showStatus('Ready'); }
});

coverChoosen.addEventListener('change', async ()=>{ const f = coverChoosen.files[0]; if(!f) return; const d = await readDataUrl(f); coverPreview.innerHTML = `<img src="${d}" style="width:100%;height:100%;object-fit:cover">`; if(pendingImport) pendingImport.chosenCover = d; });
coverCancel.addEventListener('click', ()=>{ coverModal.style.display='none'; pendingImport = null; epubInput.value=''; showStatus('Ready'); });
coverAdd.addEventListener('click', async ()=>{ coverModal.style.display='none'; await finalizeAdd(); });

async function finalizeAdd(){
  if(!pendingImport) return;
  try{
    showStatus('Saving book...');
    const id = uid(); const title = pendingImport.file.name.replace(/\.epub$/i,'') || id;
    const blob = new Blob([pendingImport.arrayBuffer], { type:'application/epub+zip' });
    const cover = pendingImport.chosenCover || null;
    await putObj({ id, title, epub: blob, cover, lastIndex: 0 });
    pendingImport = null; epubInput.value=''; coverInput.value='';
    await renderLibrary();
    showStatus('Ready');
  }catch(e){ console.error(e); alert('Save failed'); showStatus('Ready'); }
}

/* ======= Open flow: reveal cover briefly then open reader ======= */
function openWithReveal(id){
  getById(id).then(b=>{
    if(!b) return alert('Book missing');
    // show a very brief cover reveal (visual flourish) then open reader
    const overlay = document.createElement('div'); overlay.style.position='fixed'; overlay.style.inset='0'; overlay.style.display='flex'; overlay.style.alignItems='center'; overlay.style.justifyContent='center'; overlay.style.zIndex='2500'; overlay.style.background='rgba(0,0,0,0.5)';
    const card = document.createElement('div'); card.style.width='70vw'; card.style.maxWidth='900px'; card.style.borderRadius='12px'; card.style.overflow='hidden'; card.style.boxShadow='0 40px 140px rgba(0,0,0,0.85)';
    const img = document.createElement('img'); img.src = b.cover || placeholder(b.title); img.style.width='100%'; img.style.display='block';
    card.appendChild(img); overlay.appendChild(card); document.body.appendChild(overlay);
    setTimeout(()=>{ document.body.removeChild(overlay); openReader(b.id); }, 420);
  });
}

/* ======= Open reader: prepare placeholders + observer + handlers ======= */
async function openReader(id){
  try{
    showStatus('Preparing reader...');
    current = await getById(id);
    if(!current) throw new Error('Book missing');
    bookTitle.textContent = current.title || 'Book';
    bookMeta.textContent = '';
    // load zip + spine
    zip = await JSZip.loadAsync(await current.epub.arrayBuffer());
    const sp = await readSpine(zip);
    chapters = buildChaps(sp.base, sp.manifest, sp.spineList);
    if(chapters.length===0){ alert('No readable chapters'); return; }
    // create placeholders (stable height to prevent jumps)
    readingInner.innerHTML = '';
    for(let i=0;i<chapters.length;i++){
      const d = document.createElement('div'); d.className='chapter-placeholder'; d.dataset.idx = i; d.style.minHeight = '60vh'; d.style.padding = '18px'; d.style.color = 'var(--muted)'; d.textContent = chapters[i].title || ('Chapter ' + (i+1));
      readingInner.appendChild(d);
    }
    // show overlay
    readerOverlay.style.display = 'flex'; readerOverlay.setAttribute('aria-hidden','false');
    // attach observer for lazy hydration
    if(observer) observer.disconnect();
    observer = new IntersectionObserver(async entries=>{
      for(const e of entries){ if(e.isIntersecting){ const idx = Number(e.target.dataset.idx); if(!e.target.classList.contains('chapter-loaded')) await hydrateChapter(idx); } }
    }, { root: readerScroller, rootMargin: '700px', threshold: 0.02 });
    Array.from(readingInner.querySelectorAll('.chapter-placeholder')).forEach(el => observer.observe(el));
    // restore last index
    currentIndex = (current.lastIndex>=0 && current.lastIndex < chapters.length) ? current.lastIndex : 0;
    await hydrateChapter(currentIndex);
    if(currentIndex+1 < chapters.length) hydrateChapter(currentIndex+1);
    setTimeout(()=> scrollToIndex(currentIndex, false), 220);
    // attach scroll listener
    readerScroller.addEventListener('scroll', throttledUpdateProgress);
    showStatus('Ready');
  }catch(e){ console.error(e); alert('Failed to open reader: ' + (e.message||e)); showStatus('Ready'); }
}

/* hydrate chapter in-place (no node replacement) */
async function hydrateChapter(idx){
  if(!zip || !chapters[idx]) return;
  const placeholder = readingInner.querySelector('.chapter-placeholder[data-idx="'+idx+'"]');
  if(!placeholder) return;
  if(placeholder.classList.contains('chapter-loaded')) return;
  placeholder.classList.add('chapter-loaded');
  try{
    const base = chapters[idx].href.split('/').slice(0,-1).join('/');
    const res = await loadChapter(zip, base, chapters[idx].href);
    placeholder.classList.remove('chapter-placeholder'); placeholder.classList.add('chapter'); placeholder.dataset.idx = idx;
    placeholder.innerHTML = `<div class="chapter-title">${escape(chapters[idx].title || res.title || 'Chapter '+(idx+1))}</div><div class="chapter-body">${res.html}</div>`;
    // ensure sensible paragraphs if none exist
    const body = placeholder.querySelector('.chapter-body');
    const has = body.querySelectorAll('p,div,section,article').length > 0;
    if(!has){ const t = (body.textContent||'').trim(); body.innerHTML=''; const p=document.createElement('p'); p.textContent = t || '(no text)'; body.appendChild(p); }
    // images style
    const imgs = placeholder.querySelectorAll('img'); imgs.forEach(img=>{ img.loading='lazy'; img.style.maxWidth='100%'; img.style.height='auto'; img.style.display='block'; img.style.margin='12px auto'; });
    // reveal
    setTimeout(()=> placeholder.classList.add('visible'), 60);
  }catch(e){ console.error('hydrate fail', e); placeholder.textContent='Failed to load chapter'; }
}

/* scroll progress logic */
function updateProgress(){
  const st = readerScroller.scrollTop;
  const sh = readerScroller.scrollHeight - readerScroller.clientHeight;
  const pct = sh>0 ? Math.round((st/sh)*100) : 0;
  progressFill.style.height = pct + '%';
  // detect active chapter
  const nodes = Array.from(readingInner.querySelectorAll('.chapter, .chapter-placeholder'));
  let best = { idx: 0, vis: 0 };
  const rr = readerScroller.getBoundingClientRect();
  for(const c of nodes){
    const r = c.getBoundingClientRect();
    const vis = Math.max(0, Math.min(r.bottom, rr.bottom) - Math.max(r.top, rr.top));
    if(vis > best.vis) best = { idx: Number(c.dataset.idx), vis };
  }
  if(best.idx !== currentIndex){ currentIndex = best.idx; if(current){ current.lastIndex = currentIndex; putObj(current).catch(()=>{}); } }
}
const throttledUpdateProgress = throttle(updateProgress, 90);

/* scrollToIndex */
function scrollToIndex(idx, smooth=true){
  const el = readingInner.querySelector('.chapter[data-idx="'+idx+'"], .chapter-placeholder[data-idx="'+idx+'"]');
  if(!el) return;
  const rr = readerScroller.getBoundingClientRect(), er = el.getBoundingClientRect();
  const top = (er.top - rr.top) + readerScroller.scrollTop - 8;
  readerScroller.scrollTo({ top: Math.max(0, top), behavior: smooth ? 'smooth' : 'auto' });
  currentIndex = idx;
  if(current){ current.lastIndex = currentIndex; putObj(current).catch(()=>{}); }
}

/* prev/next */
prevBtn.addEventListener('click', ()=>{ if(currentIndex>0) scrollToIndex(currentIndex-1); });
nextBtn.addEventListener('click', ()=>{ if(currentIndex < chapters.length-1) scrollToIndex(currentIndex+1); });

/* close reader: detach listeners, disconnect observer, clear nodes */
function closeReader(){
  readerOverlay.style.display='none'; readerOverlay.setAttribute('aria-hidden','true');
  try{ readerScroller.removeEventListener('scroll', throttledUpdateProgress); }catch(e){}
  if(observer){ observer.disconnect(); observer=null; }
  readingInner.innerHTML=''; zip=null; chapters=[]; current=null;
}
exitBtn.addEventListener('click', closeReader);
/* close by backdrop click */
readerOverlay.addEventListener('click', (e)=>{ if(e.target === readerOverlay) closeReader(); });
/* close by Escape */
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && readerOverlay.style.display==='flex') closeReader(); });

/* font & columns */
let fontSize = 18, columns = 1;
fontUp.addEventListener('click', ()=>{ fontSize = Math.min(28, fontSize+2); readingInner.style.fontSize = fontSize+'px';});
fontDown.addEventListener('click', ()=>{ fontSize = Math.max(14, fontSize-2); readingInner.style.fontSize = fontSize+'px';});
colsBtn.addEventListener('click', ()=>{ columns = columns===1 ? 2 : 1; readingInner.style.columnCount = columns; readingInner.style.columnGap = '40px';});

/* download current */
downloadBtn.addEventListener('click', async ()=>{
  if(!current) return alert('Open a book first');
  const s = await getById(current.id);
  if(!s||!s.epub) return alert('EPUB missing');
  const blob = s.epub instanceof Blob ? s.epub : new Blob([s.epub], { type:'application/epub+zip' });
  dlBlob(blob, (s.title||'book') + '.epub');
});

/* small helper: open with reveal already uses openReader */

/* download all functionality */
downloadAll.addEventListener('click', async ()=>{
  const all = await getAll();
  if(!all || all.length===0) return alert('No books');
  const z = new JSZip();
  for(const b of all) if(b.epub) z.file((b.title||b.id)+'.epub', b.epub);
  const blob = await z.generateAsync({type:'blob'});
  dlBlob(blob, 'comick_library.zip');
});

/* revoke objectURLs for inlined images on close (cleanup) */
/* not implemented here for brevity; if memory becomes issue, add tracking and revoke */

/* utility throttle */
function throttle(fn, wait=120){ let t=null; return (...a)=>{ if(t) return; t=setTimeout(()=>{ t=null; fn(...a); }, wait); }; }

/* initial render */
(async function init(){
  try{ await openDB(); await renderLibrary(); showStatus('Ready'); }catch(e){ console.error('Init fail', e); showStatus('Init error'); }
})();
